version: '2'
services:
  mysql:
   image: mysql:latest
   environment:
     MYSQL_ROOT_PASSWORD: password
   ports:
     - 3306
   volumes:
     - ./db-dump:/docker-entrypoint-initdb.d
  registration:
    ports:
     - "1111"
    image: emcdevops/registration:1.0
  accounts:
    ports:
     - "2222"
    environment:
     - SPRING_PROFILES_ACTIVE=Test
    image: emcdevops/accounts:1.0
    depends_on:
     - registration
     - mysql
    links:
     - mysql
  web:
    ports:
     - "3333"
    image: emcdevops/web:1.0
    depends_on:
     - registration
